name: My First Workflow

on: push 
jobs: 
    build_job_1:
        runs-on: ubuntu-latest
        steps:
            - name: Install cowsay program
              run: sudo apt-get install cowsay -y
            
            - name: Execute cowsay CMD
              run: cowsay -f dragon "run for a cover,i am dragon....RAWR" >> dragon.txt
            
            - name: sleep for 30 seconds
              run: sleep 30 
    
    test_job_2:
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
            - name: sleep for 10 seconds
              run: sleep 10
              
            - name: test file exists
              run: grep -i "dragon" dragon.txt
    deploy_job_3:
        needs: [test_job_2]
        runs-on: ubuntu-latest
        steps:
            - name: Read a file
              run: cat dragon.txt

            - name: deploy
              run: echo deploying ...
               
           